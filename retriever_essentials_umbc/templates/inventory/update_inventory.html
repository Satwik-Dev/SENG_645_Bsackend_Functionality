<!-- inventory/update_inventory.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Item</title>
</head>
<body>
    <h1>Update {{ item.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required>
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'inventory_list' %}">Back to Inventory</a>
</body>
</html>
