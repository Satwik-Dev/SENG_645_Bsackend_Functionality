<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log in</button>
    </form>
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <a href="{% url 'password_reset' %}">Forgot password?</a>
</body>
</html>
